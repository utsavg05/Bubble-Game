<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="heading">
        <h1>The Bubble Game</h1>
        </div>
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitval" class="box">10</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timeval" class="box">60 </div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreval" class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
            </div>
        </div>
        <button id="restart">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
